<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FORM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>
    <script src='https://code.jquery.com/jquery-3.6.2.min.js'></script>
    <script src="js/jquery.bvalidator.min.js"></script>
    <script src="js/default.min.js"></script>
    <script src="js/gray.js"></script>
    <script>
        $(document).ready(function(){

        $("#frm").bValidator();

        })

    </script>
</head>
<body>
    <center>
        <h1>LOGIN FORM</h1>
        <form method="post" id="frm" action="welcome.html">
        <input type="text" name="email" placeholder="enter your email" data-bvalidator="required,email">
        <br> <br>
        <input type="text" name="pass" placeholder="enter your password" data-bvalidator="required,minlen[4],maxlen[8]">
        <br> <br>
        <input type="submit" name="sub" value="LOGIN">
        <br> <br>
        </form>
    </center>
</body>
</html>
