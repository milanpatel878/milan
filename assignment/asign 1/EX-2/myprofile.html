<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MY PROFILE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row m-1">
            <div class="col-md-4 bg-white mt-5 p-5 border">
                <img class="img-fluid m-1 p-5" src="image/pic.jpg">
                <span class="bi bi-person"> Gondaliya Milan </span> <br>
                <span class="bi bi-telephone"> (+91) 8980110081 </span>
            </div>
            <div class="col-md-5 bg-white mt-5 p-5 border">
                <div class="row">
                    <div class="col-md-10">
                        <h2 class="text-black m-3">Profile Setting</h2>
                    </div>
                    <div class="col-md-6">
                        Name : <br>
                        <input class="form-control" type="text" name="name" placeholder="first name">
                    </div>
                    <div class="col-md-6">
                        Surname : <br>
                        <input class="form-control" type="text" name="surname" placeholder="surname">
                    </div>
                    <div class="col-md-12">
                        <span class="bi bi-phone"> </span> Phone number : <br>
                        <input class="form-control" type="text" name="phno" placeholder="enter phone number">
                    </div>
                    <div class="col-md-12">
                        <span class="bi bi-geo-alt"> </span> Address : <br>
                        <textarea class="col-12 form-control" name="Add" placeholder="enter address"></textarea>
                    </div>
                    <div class="col-md-12">
                        <span class="bi bi-envelope-paper"> </span> Email id : <br>
                        <input class="form-control" type="text" name="email" placeholder="enter email id">
                    </div>
                    <div class="col-md-12">
                        <span class="bi bi-book"> </span> Education : <br>
                        <input class="form-control" type="text" name="edu" placeholder="education">
                    </div>
                    <div class="col-md-6">
                        <span class="bi bi-geo"></span> Country : <br>
                        <select class="col-md-12 form-control">
                            <option value="#">-----------Select---------------</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <span class="bi bi-geo-fill"></span> State/Region : <br>
                        <select class="col-md-12 form-control">
                            <option value="#">-----------Select---------------</option>
                            <option value="gujrat">Gujrat</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <div class="text-white">
                            <input class=" sbt col-md-4 text-white" type="submit" name="Submit" value="Save Profile">
                        </div>
                    </div>
                </div>
            </div>

                    <div class="col-md-3 bg-white mt-5 p-5">
                        <div class="row ">
                        <div class="col-md-6"> 
                            <span class="text-black">Edit Experience </span>
                        </div>
                        <div class="col-md-6">
                           <input class="form-control" type="text" name="editexp" placeholder="Experience">
                        </div>
                        <div class="text-black col-md-12 m-1 ">
                            Experience in Designing :<br>
                            <input class="form-control" type="text" name="expdesigning" placeholder="experience ">
                        </div>
                        <div class=" text-black m-1 col-md-12">
                            Additional Details :<br>
                            <input class="form-control" type="text" name="additionaldetails" placeholder="additional details ">
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
